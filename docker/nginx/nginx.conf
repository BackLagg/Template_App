# Базовые настройки для 1000+ пользователей
events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

# Глобальные настройки безопасности
http {
    # Базовые настройки буферов для 1000+ пользователей
    client_body_buffer_size 256k;
    client_max_body_size 50m;
    client_header_buffer_size 2k;
    large_client_header_buffers 8 8k;
    
    # Оптимизация для высокой нагрузки
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_requests 1000;

    # Защита от медленных атак
    client_body_timeout 10s;
    client_header_timeout 10s;
    keepalive_timeout 65;
    send_timeout 10s;

    # Rate limiting для 1000+ пользователей
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;
    
    # Включаем MIME типы
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Минимальное логирование
    access_log off;
    error_log /var/log/nginx/error.log warn;

    # Включаем gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/javascript application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 2048;

    # Основной домен fabricbot.tech
    server {
        listen 80;
        server_name fabricbot.tech;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://fabricbot.tech$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name fabricbot.tech;

        # SSL настройки
        ssl_certificate /etc/letsencrypt/live/fabricbot.tech/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/fabricbot.tech/privkey.pem;
        
        # Улучшенные SSL настройки
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;

        # Rate limiting для 1000+ пользователей
        limit_req zone=general burst=50 nodelay;
        limit_conn conn_limit_per_ip 20;

        # Защита от ботов и сканеров
        if ($http_user_agent ~* (bot|crawler|spider|scan|wget) ) {
            return 403;
        }

        # Защита от SQL-инъекций и XSS
        if ($query_string ~* ".*[;'<>].*") {
            return 404;
        }
        if ($request_uri ~* ".*[<>].*") {
            return 404;
        }

        # Запрет доступа к скрытым файлам и директориям
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Запрет доступа к .git
        location ~ /\.git {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Запрет доступа к конфигурационным файлам
        location ~* \.(env|config|ini|log|sql|lock|bak|swp|tmp)$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Проксирование файлового сервиса - публичные файлы
        # Используем ^~ для приоритета над регулярными выражениями
        location ^~ /files/ {
            # Более мягкие лимиты для файлов
            limit_req zone=general burst=50 nodelay;
            limit_conn conn_limit_per_ip 20;
            
            # Логирование для отладки
            access_log /var/log/nginx/file-service-access.log;
            error_log /var/log/nginx/file-service-error.log debug;
            
            # Проксируем на file-service (внутренний контейнер)
            # Без trailing slash, чтобы передать полный путь
            proxy_pass http://file-service:3002;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header X-Original-URI $request_uri;
            
            # Отключаем буферизацию для файлов
            proxy_buffering off;
            proxy_request_buffering off;
            
            # Увеличиваем размер буферов для больших файлов
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
            
            # Кэширование файлов на 1 день
            expires 1d;
            add_header Cache-Control "public";
            add_header Vary Accept-Encoding;
            
            # Таймауты (увеличены для больших файлов)
            proxy_connect_timeout 30s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            # Отключаем HTTP/1.0 для лучшей поддержки больших файлов
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Обработка ошибок
            proxy_intercept_errors off;  # Отключаем, чтобы видеть реальные ошибки от file-service
        }
        
        # Обработка ошибок file-service
        location @file_service_error {
            return 404 "File not found or file service unavailable";
        }

        # Проксирование API файлового сервиса
        location /api/file-service/ {
            # Строгие лимиты для API
            limit_req zone=api burst=20 nodelay;
            limit_conn conn_limit_per_ip 15;
            
            # Увеличиваем лимиты для больших файлов при загрузке
            client_max_body_size 50m;
            client_body_timeout 300s;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
            
            # Переписываем путь, убирая /api/file-service и добавляя /api
            rewrite ^/api/file-service/(.*)$ /api/$1 break;
            proxy_pass http://file-service:3002;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_connect_timeout 60s;
        }

        # Файлы API с кэшированием (старый маршрут для совместимости)
        location /api/file/uploads/ {
            # Более мягкие лимиты для файлов
            limit_req zone=general burst=30 nodelay;
            limit_conn conn_limit_per_ip 10;
            
            proxy_pass http://backend:8080/api/file/uploads/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Кэширование файлов на 1 день
            expires 1d;
            add_header Cache-Control "public";
            add_header Vary Accept-Encoding;
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # API (общий backend API)
        location /api/ {
            # Строгие лимиты для API
            limit_req zone=api burst=20 nodelay;
            limit_conn conn_limit_per_ip 15;
            
            proxy_pass http://backend:8080/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Загрузка файлов через бэкенд (старый маршрут для совместимости)
        location /api/file/upload {
            # Более мягкие лимиты для загрузки файлов
            limit_req zone=general burst=10 nodelay;
            limit_conn conn_limit_per_ip 5;
            
            # Увеличиваем лимиты для больших файлов
            client_max_body_size 50m;
            client_body_timeout 300s;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
            
            proxy_pass http://backend:8080/api/file/upload;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_connect_timeout 60s;
        }

        # Статические ресурсы с кэшированием (только для фронтенда, не для API и не для /files/)
        location ~* ^/(?!api/)(?!files/).*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://frontend:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Кэширование статических ресурсов
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary Accept-Encoding;
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Всё остальное — фронт
        location / {
            proxy_pass http://frontend:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}
